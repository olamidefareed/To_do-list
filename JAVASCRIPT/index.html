<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST APP</title>

  <!-- CDNs  -->
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- container div containing all of the other divs   -->
  <div class="container pt-5">
    <div class="w-50 card mx-auto">
      <p class="card-header bg-info text-center text-white">TODO APP</p>
      <div class="card-body">
        <!-- input and button section div  -->
        <div class="d-flex">
          <!-- input family  -->
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Task</span>
            <input type="text" id="todo_input" class="form-control" placeholder="enter task" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <!-- button section  -->
          <div class="flex-nowrap">
            <button type="button" onclick="addTodo()" id="todo_btn" class="btn btn-info">Add</button>
          </div>
        </div>

        <!-- task list display section div  -->
        <div class="py-5">
          <div class="text-center fs-5">
            <p>ADDED TASKS</p>
          </div>
          <!-- list cards  -->
          <div id="list_container">
            
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- javascript source  -->
  <script src="index.js"></script>
</body>
</html>
